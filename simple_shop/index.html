<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>SimpleShop</title>

</head>
<body>
    <div class="navbar">
        <a href="#" id="logo">
            <img src="images/logo.png" width="149px">
        </a>

        <ul id="menu">
            <li><a href="#">Contact</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </div>
    <div class="hero-header"></div>
    <div class="products">
        <h3>Our New Products</h3>
        <div class="product-list">
            <a href="#" class="product">
                <img src="images/sunglasses.jpg" width="225">
                <div class="product-name">Sunglasses</product-name>
                <div class="product-price">49,000</div>
                </div>
            </a>

            <a href="#" class="product">
                <img src="images/tassel_loafer.jpg" width="225">
                <div class="product-name">Tassel Loafer</product-name>
                <div class="product-price">89,000</div>
                </div>
            </a>

            <a href="#" class="product">
                <img src="images/beige_bag.jpg" width="225">
                <div class="product-name">Beige Bag</product-name>
                <div class="product-price">69,000</div>
                </div>
            </a>

            <a href="#" class="product">
                <img src="images/sneakers.jpg" width="225">
                <div class="product-name">Sneakers</product-name>
                <div class="product-price">79,000</div>
                </div>
            </a>

            <a href="#" class="product">
                <img src="images/slippers.jpg" width="225">
                <div class="product-name">Slippers</product-name>
                <div class="product-price">29,000</div>
                </div>
            </a>

            <a href="#" class="product">
                <img src="images/wrist_watch.jpg" width="225">
                <div class="product-name">Wrist Watch</product-name>
                <div class="product-price">99,000</div>
                </div>
            </a>

            <a href="#" class="product">
                <img src="images/fedora_hat.jpg" width="225">
                <div class="product-name">Fedora Hat</product-name>
                <div class="product-price">39,000</div>
                </div>
            </a>

            <a href="#" class="product">
                <img src="images/classic_loafer.jpg" width="225">
                <div class="product-name">Classic Loafer</product-name>
                <div class="product-price">99,000</div>
                </div>
            </a>

            <a href="#" class="product">
                <img src="images/pink_bag.jpg" width="225">
                <div class="product-name">Pink Bag</product-name>
                <div class="product-price">79,000</div>
                </div>
            </a>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="footer">
        <a href="https://facebook.com">
            <img src="images/facebook.png" height="20">
        </a>

        <a href="https://instagram.com">
            <img src="images/instagram.png" height="20">
        </a>

        <a href="https://twitter.com">
            <img src="images/twitter.png" height="20">
        </a>
    </div>
</body>
</html>
